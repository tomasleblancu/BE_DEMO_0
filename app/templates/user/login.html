{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />    <meta name="author" content="INSPIRO" />    
	<meta name="description" content="Themeforest Template Polo, html template">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Document title -->
    <title>Login</title>
    <!-- Stylesheets & Fonts -->
    <link href="{% static 'css/plugins.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Body Inner -->
    <div class="body-inner">
        <!-- Section -->
        <section class="fullscreen" data-bg-parallax="{% static 'images/pages/1.jpg' %}">
            <div class="container">
                <div>
                    <div class="text-center m-b-30">
                        <a href="{% url 'index' %}" class="logo">
                            <img class="img-fluid" src="{% static 'images/logoBravoEnergy.png' %}">
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-lg-5 center p-50 background-white b-r-6">
                            <h3>Inicia sesión en tu cuenta</h3>
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="sr-only">Nombre de usuario</label>
                                    <input name="username" type="text" class="form-control" placeholder="Username or Email">
                                </div>
                                <div class="form-group m-b-5">
                                    <label class="sr-only">Contraseña</label>
                                    <input name="password" type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group form-inline text-left">
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox"><small class="m-l-10"> Recordarme</small>
                                        </label>
                                    </div>
                                </div>
                                <div class="text-left form-group">
                                    <button type="submit" class="btn">Iniciar</button>
                                </div>
                            </form>
                            <p class="small">¿No tienes cuenta aún? <a href="{% url 'register' %}">Crea una cuenta</a>
                            </p>
                            {% for message in messages %}
                                <p id="messages">{{message}}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end: Section -->
    </div>
    <!-- end: Body Inner -->
    <!-- Scroll top -->
    <a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>
    <!--Plugins-->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <!--Template functions-->
    <script src="{% static 'js/functions.js' %}"></script>
</body>

</html>
